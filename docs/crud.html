<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Manager - CRUD UI</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=IBM+Plex+Mono:wght@400;500&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-1: #f5f7fb;
      --bg-2: #e3f2f1;
      --ink-1: #1f2937;
      --ink-2: #4b5563;
      --brand-1: #0f766e;
      --brand-2: #f59e0b;
      --card: #ffffff;
      --line: #e5e7eb;
      --ok: #16a34a;
      --warn: #b45309;
      --err: #dc2626;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Space Grotesk", sans-serif;
      color: var(--ink-1);
      background: radial-gradient(1200px 600px at 15% 0%, var(--bg-2), transparent),
        linear-gradient(180deg, var(--bg-1) 0%, #f9fafb 100%);
      min-height: 100vh;
      padding: 24px;
    }

    .shell {
      max-width: 1200px;
      margin: 0 auto;
      display: grid;
      gap: 20px;
    }

    header {
      background: var(--card);
      border: 1px solid var(--line);
      border-radius: 16px;
      padding: 20px 24px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 16px;
      box-shadow: 0 12px 30px rgba(15, 23, 42, 0.08);
    }

    header h1 {
      font-size: 1.6rem;
      font-weight: 700;
    }

    header p {
      color: var(--ink-2);
      font-size: 0.95rem;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 16px;
    }

    .card {
      background: var(--card);
      border: 1px solid var(--line);
      border-radius: 14px;
      padding: 18px;
      box-shadow: 0 8px 18px rgba(15, 23, 42, 0.06);
    }

    .card h2 {
      font-size: 1.1rem;
      margin-bottom: 12px;
    }

    label {
      font-size: 0.85rem;
      color: var(--ink-2);
      margin-bottom: 6px;
      display: block;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid var(--line);
      border-radius: 10px;
      font-family: inherit;
      font-size: 0.95rem;
      margin-bottom: 12px;
      background: #fff;
    }

    textarea {
      min-height: 90px;
      resize: vertical;
    }

    .row {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .btn {
      padding: 10px 14px;
      border: none;
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.12s ease, box-shadow 0.12s ease;
      font-family: inherit;
    }

    .btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 6px 14px rgba(15, 23, 42, 0.12);
    }

    .btn-primary {
      background: var(--brand-1);
      color: #fff;
    }

    .btn-ghost {
      background: #f3f4f6;
      color: var(--ink-1);
    }

    .btn-warn {
      background: var(--brand-2);
      color: #1f2937;
    }

    .btn-danger {
      background: var(--err);
      color: #fff;
    }

    .status {
      font-family: "IBM Plex Mono", monospace;
      background: #0f172a;
      color: #f8fafc;
      padding: 10px 12px;
      border-radius: 10px;
      font-size: 0.85rem;
      min-height: 40px;
      display: flex;
      align-items: center;
    }

    .tag {
      display: inline-block;
      padding: 4px 8px;
      border-radius: 999px;
      font-size: 0.75rem;
      font-weight: 700;
      margin-left: 8px;
    }

    .tag-ok { background: #dcfce7; color: #166534; }
    .tag-warn { background: #fef3c7; color: #92400e; }

    .tasks {
      display: grid;
      gap: 12px;
    }

    .task {
      border: 1px solid var(--line);
      border-radius: 12px;
      padding: 12px;
      background: #fff;
      display: grid;
      gap: 8px;
    }

    .task h3 {
      font-size: 1rem;
      margin: 0;
    }

    .task small {
      color: var(--ink-2);
    }

    .muted {
      color: var(--ink-2);
      font-size: 0.9rem;
    }

    .footer {
      text-align: center;
      color: var(--ink-2);
      font-size: 0.85rem;
    }
  </style>
</head>
<body>
  <div class="shell">
    <header>
      <div>
        <h1>Task Manager - CRUD UI</h1>
        <p>Interface simples para testar a API local.</p>
      </div>
      <div class="row">
        <button class="btn btn-ghost" onclick="pingApi()">Ping API</button>
        <button class="btn btn-primary" onclick="loadTasks()">Atualizar Lista</button>
      </div>
    </header>

    <div class="grid">
      <div class="card">
        <h2>Configuracao</h2>
        <label for="apiBase">API Base URL</label>
        <input id="apiBase" value="http://localhost:3000" />
        <div class="status" id="apiStatus">API: aguardando</div>
      </div>

      <div class="card">
        <h2>Usuario</h2>
        <label>Nome</label>
        <input id="name" placeholder="Nome completo" />
        <label>Email</label>
        <input id="email" placeholder="email@exemplo.com" />
        <label>Senha</label>
        <input id="password" type="password" placeholder="min 6 caracteres" />
        <div class="row">
          <button class="btn btn-primary" onclick="registerUser()">Cadastrar</button>
          <button class="btn btn-ghost" onclick="loginUser()">Login</button>
          <button class="btn btn-danger" onclick="logoutUser()">Logout</button>
        </div>
        <p class="muted" id="authInfo">Token: nao autenticado</p>
      </div>

      <div class="card">
        <h2>Criar tarefa</h2>
        <label>Titulo</label>
        <input id="taskTitle" placeholder="Titulo da tarefa" />
        <label>Descricao</label>
        <textarea id="taskDescription" placeholder="Detalhes da tarefa"></textarea>
        <label>Status</label>
        <select id="taskStatus">
          <option value="PENDING">PENDING</option>
          <option value="COMPLETED">COMPLETED</option>
        </select>
        <button class="btn btn-primary" onclick="createTask()">Criar</button>
      </div>
    </div>

    <div class="card">
      <h2>Lista de tarefas</h2>
      <div class="row" style="margin-bottom: 10px;">
        <select id="filterStatus">
          <option value="">Todos</option>
          <option value="PENDING">PENDING</option>
          <option value="COMPLETED">COMPLETED</option>
        </select>
        <button class="btn btn-ghost" onclick="loadTasks()">Filtrar</button>
      </div>
      <div id="tasks" class="tasks"></div>
    </div>

    <div class="footer">Abra este arquivo no navegador com a API rodando.</div>
  </div>

  <script>
    const getBase = () => document.getElementById("apiBase").value.trim();

    const getToken = () => localStorage.getItem("token") || "";
    const setToken = (token) => {
      if (token) {
        localStorage.setItem("token", token);
      } else {
        localStorage.removeItem("token");
      }
      updateAuthInfo();
    };

    const updateAuthInfo = () => {
      const token = getToken();
      const short = token ? token.slice(0, 16) + "..." : "nao autenticado";
      document.getElementById("authInfo").textContent = `Token: ${short}`;
    };

    const setStatus = (text, kind = "ok") => {
      const status = document.getElementById("apiStatus");
      status.textContent = text;
      status.style.color = kind === "ok" ? "#86efac" : kind === "warn" ? "#fde047" : "#fca5a5";
    };

    const request = async (path, options = {}) => {
      const base = getBase();
      const token = getToken();
      const headers = Object.assign({ "Content-Type": "application/json" }, options.headers || {});
      if (token) headers.Authorization = `Bearer ${token}`;

      const response = await fetch(`${base}${path}`, { ...options, headers });
      let data = null;
      const isJson = response.headers.get("content-type")?.includes("application/json");
      if (isJson) data = await response.json();
      if (!response.ok) {
        const msg = data?.error || "Erro na requisicao";
        throw new Error(`${response.status} - ${msg}`);
      }
      return data;
    };

    async function pingApi() {
      try {
        const data = await request("/health", { method: "GET" });
        setStatus(`API: ok (${data.time})`, "ok");
      } catch (err) {
        setStatus(`API: ${err.message}`, "err");
      }
    }

    async function registerUser() {
      try {
        const payload = {
          name: document.getElementById("name").value,
          email: document.getElementById("email").value,
          password: document.getElementById("password").value
        };
        await request("/users", { method: "POST", body: JSON.stringify(payload) });
        setStatus("Usuario cadastrado", "ok");
      } catch (err) {
        setStatus(`Cadastro falhou: ${err.message}`, "err");
      }
    }

    async function loginUser() {
      try {
        const payload = {
          email: document.getElementById("email").value,
          password: document.getElementById("password").value
        };
        const data = await request("/sessions", { method: "POST", body: JSON.stringify(payload) });
        setToken(data.token);
        setStatus("Login ok", "ok");
      } catch (err) {
        setStatus(`Login falhou: ${err.message}`, "err");
      }
    }

    function logoutUser() {
      setToken("");
      setStatus("Logout ok", "ok");
    }

    async function createTask() {
      try {
        const payload = {
          title: document.getElementById("taskTitle").value,
          description: document.getElementById("taskDescription").value,
          status: document.getElementById("taskStatus").value
        };
        await request("/tasks", { method: "POST", body: JSON.stringify(payload) });
        setStatus("Tarefa criada", "ok");
        loadTasks();
      } catch (err) {
        setStatus(`Criacao falhou: ${err.message}`, "err");
      }
    }

    async function loadTasks() {
      const container = document.getElementById("tasks");
      container.innerHTML = "";
      try {
        const status = document.getElementById("filterStatus").value;
        const query = status ? `?status=${status}` : "";
        const tasks = await request(`/tasks${query}`, { method: "GET" });
        if (!tasks.length) {
          container.innerHTML = '<div class="muted">Nenhuma tarefa encontrada.</div>';
          return;
        }
        tasks.forEach(task => {
          const item = document.createElement("div");
          item.className = "task";
          item.innerHTML = `
            <div style="display:flex; align-items:center; gap:8px;">
              <h3>${task.title}</h3>
              <span class="tag ${task.status === "COMPLETED" ? "tag-ok" : "tag-warn"}">${task.status}</span>
            </div>
            <small>${task.description}</small>
            <small>ID: ${task.id} | Usuario: ${task.userId}</small>
            <div class="row">
              <button class="btn btn-warn" data-id="${task.id}" onclick="markCompleted(${task.id})">Marcar COMPLETED</button>
              <button class="btn btn-danger" data-id="${task.id}" onclick="deleteTask(${task.id})">Excluir</button>
            </div>
          `;
          container.appendChild(item);
        });
      } catch (err) {
        container.innerHTML = `<div class="muted">Erro: ${err.message}</div>`;
      }
    }

    async function markCompleted(id) {
      try {
        await request(`/tasks/${id}`, {
          method: "PUT",
          body: JSON.stringify({ status: "COMPLETED" })
        });
        setStatus("Tarefa atualizada", "ok");
        loadTasks();
      } catch (err) {
        setStatus(`Update falhou: ${err.message}`, "err");
      }
    }

    async function deleteTask(id) {
      try {
        await request(`/tasks/${id}`, { method: "DELETE" });
        setStatus("Tarefa excluida", "ok");
        loadTasks();
      } catch (err) {
        setStatus(`Delete falhou: ${err.message}`, "err");
      }
    }

    updateAuthInfo();
  </script>
</body>
</html>
